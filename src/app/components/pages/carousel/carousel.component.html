<div class="container">
  <div class="carousel">
    <ng-container *ngFor="let slide of slides; let i = index">
      <ng-container *ngIf="i === currentSlide">
        <img
          [src]="slide.src"
          class="slide"
          @carouselAnimation
          alt="carouselimg"
        />
        <div style="width: 100%">
          <span class="text-head">
            {{ slide.heading }}
          </span>
        </div>
        <span
          style="
            padding: 20px;
            position: relative;
            text-align: right;
          "
          >Photo by
          <a href="{{ slide.profile }}">{{ slide.author }}</a>
          on
          <a href="{{ slide.link }}">Unsplash</a></span
        >
      </ng-container>
    </ng-container>

    <!-- controls -->
    <button class="control prev" (click)="onPreviousClick()">
      <span class="arrow left"></span>
    </button>
    <button class="control next" (click)="onNextClick()">
      <span class="arrow right"></span>
    </button>
  </div>
</div>
