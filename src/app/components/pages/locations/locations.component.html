<div class="container">
  <div class="gridDiv">
    <div class="container-located">
      <div class="locatedDiv">
        <div *ngIf="data">
          <h1 class="heading">We are <span>located</span> at</h1>
          <p>
            Visit one of our auto cinemas, check the billboard available down
            below
          </p>
          <div class="locations-container" *ngFor="let item of data">
            <div class="location">
              <div class="location-preview"></div>
              <div class="location-info">
                <h2>{{ item.location }}</h2>
                <h6>
                  <span class="material-icons" id="icons">
                    place
                  </span>
                  {{ item.description }}
                </h6>
                <button class="btn">Go to billboard</button>
              </div>
            </div>
          </div>
        </div>
        <div *ngIf="!data">
          <div class="locations-container">

                <app-loading></app-loading>
              </div>

        </div>
      </div>
      <div>
        <div class="product-container">
          <div class="locations-container">
            <div class="snacks">
              <div class="snacks-preview"></div>
              <div class="snacks-info">
                <h1 class="snack-heading">
                  Check out our <span>snack gallery</span>
                </h1>
                <button class="btn-snack">
                  <span class="material-icons">
                    arrow_forward
                  </span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="locationsDiv">
      <div *ngIf="data">
        <h1>Most<span> liked</span> movies</h1>
        <p>Find the most upvoted movies rated by our clients</p>
      </div>
      <app-likedmovies></app-likedmovies>
      <div *ngIf="!data">
          <app-loading></app-loading>
      </div>
    </div>
  </div>
</div>
