<div style="display: flex; flex-direction: column; align-items: center;">
  <h1 class="heading">Log in</h1>
  <div class="container">
    <div class="insideContainer">
      <div class="insideForm">
        <label for="email_id" class="labels">Email</label>
        <input
          type="text"
          id="email_id"
          name="email"
          aria-describedby="email_error"
          class="inputs"
          placeholder="Your email here"
        />
        <label for="password_id" class="labels">Password</label>
        <input
          type="password"
          id="password_id"
          name="password"
          aria-describedby="password_error"
          class="inputs"
          placeholder="Your password here"
        />
        <div class="forgetLink">
          <a href="#">Forgot your credentials?</a>
        </div>
        <button class="submitBtn">Log in</button>
        <div class="noAccount">
            Don't have an account?<a> Register here</a>
        </div>
      </div>
    </div>
  </div>
</div>
