<div style="display: flex; flex-direction: column; align-items: center;">
  <h1 class="heading">Create your account</h1>
  <h2>Register to AutoTheater and make your reservations easier</h2>
  <form [formGroup]="RegisterForm" (ngSubmit)="onSubmited()" class="container">
    <div class="insideContainer">
      <div class="insideForm">
        <label for="firstName_id" class="labels">First name</label>
        <input
          type="text"
          id="firstName_id"
          name="firstName"
          aria-describedby="username_error"
          class="inputs"
          placeholder="Your first name here"
          formControlName="firstName"
        />
        <div *ngIf="isSubmited && formControls.firstName.errors">
          <p>Your first name is required</p>
        </div>
        <label for="lastName_id" class="labels">Last name</label>
        <input
          type="text"
          id="lastName_id"
          name="lastName"
          aria-describedby="username_error"
          class="inputs"
          placeholder="Your last name here"
          formControlName="lastName"
        />
        <div *ngIf="isSubmited && formControls.lastName.errors">
          <p>Your last name is required</p>
        </div>
        <label for="email_id" class="labels">Email</label>
        <input
          type="text"
          id="email_id"
          name="email"
          aria-describedby="email_error"
          class="inputs"
          placeholder="Your email here"
          formControlName="email"
        />
        <div *ngIf="isSubmited && formControls.email.errors">
          <p>The email is required</p>
        </div>
        <label for="password_id" class="labels">Password</label>
        <input
          type="password"
          id="password_id"
          name="password"
          aria-describedby="password_error"
          class="inputs"
          placeholder="Your password here"
          formControlName="password"
        />
        <div *ngIf="isSubmited && formControls.password.errors">
          <p>The email is required</p>
        </div>
        <label for="confirm_password_id" class="labels">Confirm password</label>
        <input
          type="password"
          id="confirm_password_id"
          name="confirmPassword"
          aria-describedby="confirm_password_error"
          class="inputs"
          placeholder="Confirm your password here"
          formControlName="confirmPassword"
        />
        <div *ngIf="isSubmited && formControls.confirmPassword.errors">
          <p>The email is required</p>
        </div>
        <div *ngIf="equals">
          <p>Password must be equals</p>
        </div>
        <button type="submit" class="submitBtn">Register</button>
      </div>
    </div>
  </form>
</div>
